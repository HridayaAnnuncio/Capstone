<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>Storm classification Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        latitude:
        <input name="latitude" type="number" step="0.01" required>
        <br>
        <br> longitude:
        <input name="longitude" type="number" step="0.01" required>
        <br>
        <br> sustained winds:
        <input name="sustainedwinds" type="number" step="0.01" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted kind of storm use:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
