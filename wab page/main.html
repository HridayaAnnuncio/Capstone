<!doctype html>
<html>
<head>
<title>Storm classification Model</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/animate.css" rel="stylesheet">
<script src="WOW-master/dist/wow.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
form {
    margin: auto;
    width: 35%;
}
</style>
<script>
new WOW().init();
</script>
</head>
<body style="background-color:black;">
<div class="container-fluid text-white">
<div class="container">
<div class="row">
<div class="col-md-4  text-center wow slideInLeft" data-wow-duration="1.5s" data-wow-delay="0s">
<br>
<h1>STROM CLASSIFICATION</h1>
<br><br>
<div  align="center">
{% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted kind of storm use:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</div>
<div  class="col-md-6 offset-md-1 wow slideInRight" data-wow-duration="1.5s" data-wow-delay="0s">
	<form role="form">
			<h2>INpUT VALUES</h2>
		<div class="form-group">
			<label for="name">LATITUDE</label>
			<input id="latitude" name="latitude" type="number" placeholder="Enter value" class="form-control" step="0.01" required>
		</div>
		<div class="form-group">
		    <label for="phone">LONGITUDE</label>
			<input id="longitude" name="longitude" type="number" placeholder="Enter value" class="form-control" step="0.01" required>
		</div>
		<div class="form-group">
			<label for="message">SUSTAINED WIND</label>
			<input id="sustainedwinds" name="sustainedwinds" type="number" placeholder="Enter value" class="form-control" step="0.01" required>
		</div>
		<button class="btn btn-info btn-lg" type="submit">Submit</button>

</body>
</html>
